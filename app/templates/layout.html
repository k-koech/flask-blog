<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% if title %}
    <title>Blog - {{ title }}</title>
    {% else %}
      <title>Blog</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
  <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">
            <div class="row">
              <div class="col-sm-6 " style="position:relative">
                 <img class="rounded-circle" width="67" height="68" src="{{ url_for('static', filename='logo.png') }}">
              </div>
              <div class="col-sm-6 pl-0 pb-0" style="position:absolute;left:11%;top: 49%;">
                <p class="font-weight-bold"> Blog</p>
              </div>
            </div> 
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              
            </div>
            <!-- Nav right Side -->  
            <div class="navbar-nav">
               <a class="nav-item nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a>  
            {% if current_user.is_authenticated %}
               <a class="nav-item nav-link" href="/post/new"><i class="fa fa-plus-square" aria-hidden="true"></i> New Post</a>
               <a class="nav-item nav-link" href="{{ url_for('main.profile') }}"><i class="fa fa-user-md" aria-hidden="true"></i> Profile</a>
               <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="{{ url_for('auth.login') }}"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
              <a class="nav-item nav-link" href="{{ url_for('auth.register') }}"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
            {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
  <div class="container">
    {% block content %}
    
    {% endblock %}
  </div>
  <hr>
  <div class="bg-white text-center p-3">
    <p >Designed by Kelvin Kipchumba Koech. +254725801772</p>
    <p class="copyright">&copy;KK Blog <script>document.write(new Date().getFullYear());</script>. All rights reserved</p>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
